name: SonarCloud Analysis

on:
  push:
    branches:
      - dashboard  # Analisis jalan saat push ke dashboard
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          # GITHUB_TOKEN sudah otomatis disediakan GitHub (tidak perlu disetting manual)
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Token yang barusan Anda buat
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=mufahm
            -Dsonar.projectKey=muFahm_smartclassroom